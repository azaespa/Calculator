<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div>
        <div>
            <h1>Calculator</h1>
        </div>
    </div>
    <div class="text-container">
        <div class="text">
            <input type="text" id="firstNumber" placeholder="0" readonly>
            <input type="text" id="secondNumber" placeholder="" readonly>
        </div>
    </div>
    <div class="buttons-container">
        <div class="numbers">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
        <div class="operators">
            <button id="division">รท</button>
            <button id="multiplication">x</button>
            <button id="subtraction">-</button>
            <button id="addition">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
